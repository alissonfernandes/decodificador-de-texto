<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main class="conteudos">
        <header> <img src="assets/alura.svg" alt="Logo marca Alura"></header>
       <section class="conteudo_entrada">
            <textarea name="" id="texto_entrada" class="text_area" placeholder="Digite seu texto" rows=""></textarea>
            <div>
                <div class="texto_informativo">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="Circulo com ponto de interrogação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="grupo_botoes">
                    <button class="botao botao_primario" onclick="criptografar()">Criptografar</button>
                    <button class="botao botao_secundario" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
       </section>
       <section class="conteudo_saida" id="conteudo_1">
            <img src="assets/High-quality-products.svg" alt="Desenho de um boneco olhando para o diamante através de uma lupa">
            <div>
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
       </section>
       <section class="conteudo_saida" id="conteudo_2">
            <textarea name="" id="texto_saida" class="text_area justify_content_space_between" disabled></textarea>
       </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="">Alisson Moreira</a></p>
    </footer>
    <script src="javascript/app.js" defer></script>
</body>
</html>
